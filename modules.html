<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,800&display=swap" rel="stylesheet">
        <title>Doge | Modules</title>
        <meta content="Technoware | Modules" property="og:title" />
        <meta content="Technoware Client" property="og:description" />
        <meta content="https://embed.com/this-is-the-site-url" property="og:url" />
        <meta content="https://embed.com/embedimage.png" property="og:image" />
        <meta content="#302579" data-react-helmet="true" name="theme-color" />
    </head>
    <body class="modulebody">
        <div class="modulebanner">
            <div class="block">
                <div class="banner">
                    <h1>Doge | Modules</h1>
                </div>
            </div>
        </div>

        <div class="accordions">
            <button class="accordion">Combat</button>
            <div class="panel">
                <div class="accordion-content">
                    <ul class="modulelistreal">
                        <b>Auto Armour</b>
                        <br>Automatically equips armour pieces in your inventory.</br>
                    </ul>
                    <ul class="modulelistreal">
                        <b>Crystal Aura</b>
                        <br>Automatically places and destroys crystals.</br>
                    </ul>
                </div>
            </div>

            <button class="accordion">Exploit</button>
            <div class="panel">
                
            </div>

            <button class="accordion">Misc</button>
            <div class="panel">
                
            </div>
            <button class="accordion">Movement</button>
            <div class="panel">
                
            </div>
            <button class="accordion">Render</button>
            <div class="panel">
                
            </div>
        </div>

        <script>
            var acc = document.getElementsByClassName("accordion");
            var i;
            
            for (i = 0; i < acc.length; i++) {
              acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                  panel.style.maxHeight = null;
                } else {
                  panel.style.maxHeight = panel.scrollHeight + "px";
                } 
              });
            }
        </script>
    </body>
</html>
